<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>ToDo</title>
  <link rel="stylesheet" href="/css/util.css">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/style/headers.css">
  <link rel="stylesheet" href="/style/lists.css">
  <link rel="stylesheet" href="/style/switches.css">
</head>
<body>
<section id="app" role="region">
  <header>
    <menu type="toolbar">
      <button v-on="click: addTodo"><span class="icon icon-add">add</span></button>
    </menu>
    <button disabled></button>
    <h1>ToDo</h1>
  </header>
  <section data-type="list">
    <ul data-type="edit">
      <li v-repeat="todos">
        <label class="pack-checkbox danger">
          <input type="checkbox" v-on="change: removeTodo(this)">
          <span></span>
        </label>
        <a href="#">
          <p>{{text}}</p>
        </a>
      </li>
    </ul>
  </section>
</section>
<script src="/js/vue.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
